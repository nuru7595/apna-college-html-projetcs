<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template_11</title>
    <script type="text/javascript"> (function() {
        var css = document.createElement('link');
        css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css';
        css.rel = 'stylesheet';
        css.type = 'text/css';
        document.getElementsByTagName('head')[0].appendChild(css);})();</script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="nav">
        <span><i class="fas fa-bars"></i></span>
    </div>
<div class="float" style="height:0%">
    <div class="header">
        <button><i class="fas fa-times"></i></button>
        <a href="#">About</a>
        <a href="#">Photos</a>
        <a href="#">Shop</a>
        <a href="#">Contacts</a>
    </div>
</div>
    <header>
        <h1>PHOTOLIO</h1>
        <h4>A template made by w3.css for photographers.</h4>
        <p><button>Toggle Grid Padding</button></p>
    </header>
    <div class="gallery">
        <div class="img">
            <img src="images/1.jpg" alt="Gallery Image">
            <img src="images/2.jpg" alt="Gallery Image">
            <img src="images/3.jpg" alt="Gallery Image">
            <img src="images/4.jpg" alt="Gallery Image">
            <img src="images/5.jpg" alt="Gallery Image">
            <img src="images/6.jpg" alt="Gallery Image">
        </div>
        <div class="img">
            <img src="images/7.jpg" alt="Gallery Image">
            <img src="images/8.jpg" alt="Gallery Image">
            <img src="images/9.jpg" alt="Gallery Image">
            <img src="images/10.jpg" alt="Gallery Image">
            <img src="images/11.jpg" alt="Gallery Image">
            <img src="images/12.jpg" alt="Gallery Image">
        </div>
        <div class="img">
            <img src="images/13.jpg" alt="Gallery Image">
            <img src="images/14.jpg" alt="Gallery Image">
            <img src="images/15.jpg" alt="Gallery Image">
            <img src="images/16.jpg" alt="Gallery Image">
            <img src="images/17.jpg" alt="Gallery Image">
            <img src="images/18.jpg" alt="Gallery Image">
        </div>
    </div>
    <div class="float2" style="display:none;">
        <div class="prev"><button id="btn"><i class="fas fa-backward"></i></button></div>
        <div class="display"><img id="img" style="color:white" src="" alt="Opps!!"></div>
        <div class="next"><button id="btn"><i class="fas fa-forward"></i></button>
            <button id="close"><i class="fas fa-times"></i></button>
        </div>
    </div>
</div>
<footer>
    <div class="icons">
        <i class="fa fa-facebook-official"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-snapchat"></i>
        <i class="fa fa-pinterest-p"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-linkedin"></i>
    </div>
    <p>Powered by <a href="https://www.w3schools.com/css" target="_blank" title="W3.css">w3.css</a>.</p>
</footer>
<script src="js.js"></script>

</html>
