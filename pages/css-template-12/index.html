<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template_12</title>
    <script src="https://kit.fontawesome.com/8a7f147395.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h2>PHOTOGRAPHER</h2>
        <h1>John Doe</h1>
        <div class="nav">
            <a href="javascript:void(0)">Home</a>
            <a href="javascript:void(0)" class="active">Portfolio</a>
            <a href="javascript:void(0)">Contact</a>
            <a href="javascript:void(0)">Weddings</a>
        </div>
    </header>
    <div class="gallery">
        <div class="img">
            <img src="images/1.1.jpg" alt="Gallery Images">
            <img src="images/1.2.jpg" alt="Gallery Images">
            <img src="images/1.3.jpg" alt="Gallery Images">
            <img src="images/1.4.jpg" alt="Gallery Images">
            <img src="images/1.5.jpg" alt="Gallery Images">
            <img src="images/1.6.jpg" alt="Gallery Images">
            <img src="images/1.7.jpg" alt="Gallery Images">
        </div>
        <div class="img">
            <img src="images/2.1.jpg" alt="Gallery Images">
            <img src="images/2.2.jpg" alt="Gallery Images">
            <img src="images/2.3.jpg" alt="Gallery Images">
            <img src="images/2.4.jpg" alt="Gallery Images">
            <img src="images/2.5.jpg" alt="Gallery Images">
            <img src="images/2.6.jpg" alt="Gallery Images">
        </div>
    </div>
    <div class="float" style="display:none">
        <div class="prev"><i class="fas fa-backward"></i></div>
        <div class="display"><img style="color:white;" src="" alt="Error occured!!"></div>
        <div class="next">
            <i class="fas fa-forward"></i>
            <button id="close" onclick="close()"><i class="fas fa-times"></i></button>
        </div>
    </div>
</div>
    <footer>
        <div class="icons">
            <i class="fa fa-facebook-official"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-snapchat"></i>
            <i class="fa fa-pinterest-p"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <p>Powered by <a href="https://www.w3schools.com/css" title="w3.css" target="_blank">w3.css</a>.</p>
    </footer>
<script src="js.js"></script>
</body>
</html>
